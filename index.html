<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rationality NRTS Faction Message Service</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import Firebase -->
     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCW3OKu2QvNKlMPMqTcsUtjcMM2VaN4qD8",
            authDomain: "msgnrts.firebaseapp.com",
            databaseURL: "https://msgnrts-default-rtdb.firebaseio.com",
            projectId: "msgnrts",
            storageBucket: "msgnrts.firebasestorage.app",
            messagingSenderId: "124811044741",
            appId: "1:124811044741:web:62a701cf205a5b898d06ec",
            measurementId: "G-1JET3WPTW1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global Firebase functions
        window.postMessageToDB = function(messageData) {
            return push(ref(database, 'messages'), messageData);
        };

        window.listenForMessages = function(callback) {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                callback(messages);
            });
        };

        window.updateMessage = function(messageId, updates) {
            return update(ref(database, `messages/${messageId}`), updates);
        };

        window.database = database;
        window.databaseRef = ref;

        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMessageSection();
            }
            listenForMessages(displayMessages);
        });

        function setUsername() {
            const username = document.getElementById('username').value.trim();
            const nameColor = document.getElementById('nameColor').value;
            
            if (!username) {
                alert('Please enter a username!');
                return;
            }

            currentUser = { username, color: nameColor };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showMessageSection();
        }

        function showMessageSection() {
            document.getElementById('usernameSection').classList.remove('active');
            document.getElementById('messageSection').classList.add('active');
            const currentUsernameSpan = document.getElementById('currentUsername');
            currentUsernameSpan.textContent = currentUser.username;
            currentUsernameSpan.style.color = currentUser.color;
        }

        async function postMessage() {
            if (!currentUser) {
                alert('Please set a username first!');
                return;
            }

            const message = document.getElementById('message').value.trim();
            
            if (!message) {
                alert('Please enter a message!');
                return;
            }

            try {
                await postMessageToDB({
                    username: currentUser.username,
                    color: currentUser.color,
                    message,
                    timestamp: Date.now(),
                    userId: currentUser.username
                });

                document.getElementById('message').value = '';
            } catch (error) {
                alert('Error posting message: ' + error.message);
            }
        }

        function displayMessages(messages) {
            messages.sort((a, b) => b.timestamp - a.timestamp);
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = messages.map(msg => `
                <div class="message">
                    <span class="username" style="color: ${escapeHTML(msg.color)}">
                        ${escapeHTML(msg.username)}
                    </span>
                    <span class="timestamp">${new Date(msg.timestamp).toLocaleString()}</span>
                    <p>${escapeHTML(msg.message)}</p>
                </div>
            `).join('');
        }

        async function deleteAccount() {
            if (!currentUser) {
                alert('No account to delete!');
                return;
            }

            const deletedUsername = currentUser.username;

            try {
                const messagesRef = ref(database, 'messages');
                const snapshot = await get(messagesRef);

                const updates = {};
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    if (message.username === deletedUsername) {
                        updates[childSnapshot.key] = {
                            ...message,
                            username: 'Deleted User',
                            color: '#666666'
                        };
                    }
                });

                if (Object.keys(updates).length > 0) {
                    await update(messagesRef, updates);
                }

                localStorage.removeItem('currentUser');
                currentUser = null;

                document.getElementById('username').value = '';
                document.getElementById('nameColor').value = '#4CAF50';
                document.getElementById('messageSection').classList.remove('active');
                document.getElementById('usernameSection').classList.add('active');
            } catch (error) {
                alert('Error deleting account: ' + error.message);
            }
        }

        function clearAllDataForClient() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; // Clear client messages only
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
</head>
<body>
    <div class="message-form">
        <div class="username-section active" id="usernameSection">
            <h2>Choose Your Username</h2>
            <div class="username-row">
                <div class="username-input-container">
                    <input type="text" id="username" placeholder="Your username" required>
                </div>
                <div class="color-picker-container">
                    <label for="nameColor">Color:</label>
                    <div class="color-picker-button">
                        <img src="https://www.pngkey.com/png/full/183-1837096_fill-color-tool-graphic-bucket-paint-drop-comments.png" alt="Color picker">
                        <input type="color" id="nameColor" value="#4CAF50">
                    </div>
                </div>
            </div>
            <button onclick="setUsername()">Set Username</button>
        </div>

        <div class="message-section" id="messageSection">
            <div class="form-header">
                <h2>Post a Message</h2>
                <div class="color-picker">
                    <span>Posting as: </span>
                    <span id="currentUsername" class="username"></span>
                </div>
            </div>
            <textarea id="message" placeholder="Your message" required></textarea>
            <button onclick="postMessage()">Send Message</button>
        </div>
    </div>

    <div id="messages"></div>
    <button id="deleteAccount" onclick="showDeleteModal()">Delete Account</button>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="hideDeleteModal()">&times;</button>
            <h2>Are you sure you want to delete your account?</h2>
            <div class="modal-buttons">
                <button class="delete-button" onclick="deleteAccount()">Delete Account</button>
                <button class="clear-data-button" onclick="clearAllData()">Clear Website Data</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMessageSection();
            }
            // Start listening for messages
            listenForMessages(displayMessages);
        });

        function setUsername() {
            const username = document.getElementById('username').value.trim();
            const nameColor = document.getElementById('nameColor').value;

            if (!username) {
                alert('Please enter a username!');
                return;
            }

            currentUser = {
                username: username,
                color: nameColor
            };

            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showMessageSection();
        }

        function showMessageSection() {
            document.getElementById('usernameSection').classList.remove('active');
            document.getElementById('messageSection').classList.add('active');
            const currentUsernameSpan = document.getElementById('currentUsername');
            currentUsernameSpan.textContent = currentUser.username;
            currentUsernameSpan.style.color = currentUser.color;
        }

        async function postMessage() {
            if (!currentUser) {
                alert('Please set a username first!');
                return;
            }

            const message = document.getElementById('message').value.trim();

            if (!message) {
                alert('Please enter a message!');
                return;
            }

            try {
                await postMessageToDB({
                    username: currentUser.username,
                    color: currentUser.color,
                    message: message,
                    timestamp: Date.now(),
                    userId: currentUser.username
                });

                document.getElementById('message').value = '';
            } catch (error) {
                alert('Error posting message: ' + error.message);
            }
        }

        function displayMessages(messages) {
            // Sort messages by timestamp
            messages.sort((a, b) => b.timestamp - a.timestamp);

            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = messages.map(msg => `
                <div class="message">
                    <span class="username" style="color: ${escapeHTML(msg.color)}">
                        ${escapeHTML(msg.username)}
                    </span>
                    <span class="timestamp">${new Date(msg.timestamp).toLocaleString()}</span>
                    <p>${escapeHTML(msg.message)}</p>
                </div>
            `).join('');
        }

        async function deleteAccount() {
            const deletedUsername = currentUser.username;

            try {
                const messagesRef = ref(database, 'messages');
                const snapshot = await get(messagesRef);

                const updates = {};
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    if (message.username === deletedUsername) {
                        updates[childSnapshot.key] = {
                            ...message,
                            username: 'Deleted User',
                            color: '#666666'
                        };
                    }
                });

                if (Object.keys(updates).length > 0) {
                    await update(messagesRef, updates);
                }

                localStorage.removeItem('currentUser');
                currentUser = null;

                document.getElementById('username').value = '';
                document.getElementById('nameColor').value = '#4CAF50';
                document.getElementById('messageSection').classList.remove('active');
                document.getElementById('usernameSection').classList.add('active');

                hideDeleteModal();
            } catch (error) {
                alert('Error deleting account: ' + error.message);
            }
        }

        async function clearAllData() {
            if (confirm('This will delete ALL messages. This action cannot be undone. Continue?')) {
                try {
                    await deleteAllMessages();

                    currentUser = null;
                    localStorage.removeItem('currentUser');
                    document.getElementById('username').value = '';
                    document.getElementById('nameColor').value = '#4CAF50';
                    document.getElementById('messageSection').classList.remove('active');
                    document.getElementById('usernameSection').classList.add('active');
                    hideDeleteModal();
                } catch (error) {
                    alert('Error clearing data: ' + error.message);
                }
            }
        }

        function showDeleteModal() {
            if (!currentUser) {
                alert('No account to delete!');
                return;
            }
            document.getElementById('deleteModal').style.display = 'block';
        }

        function hideDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                hideDeleteModal();
            }
        }
    </script>
</body>
</html>
